<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="app">
      <div class="modal-background" id="modal-background"></div>
      <div id="modal-anchor">
        <div class="modal-overlay" id="modal-overlay">
          <div class="modal-content" id="modal-content">
            <div class="modal-title">
              Attention
            </div>
            <div class="modal-message">
              <span id="end-game-message">We had a tie!</span>
            </div>
            <button class="modal-bottom button" id="reset-button">
                Reset Game
            </button>
          </div>
        </div>

      </div>
      <div id="board-anchor">
        <div id="board" class="board">
          <div class="row row-0">
            <div class="col col-0" id="0,0">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
            <div class="col col-1" id="0,1">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
            <div class="col col-2" id="0,2">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
          </div>
          <div class="row row-1">
            <div class="col col-0" id="1,0">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
            <div class="col col-1" id="1,1">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
            <div class="col col-2" id="1,2">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
          </div>
          <div class="row row-2">
            <div class="col col-0" id="2,0">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
            <div class="col col-1" id="2,1">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
            <div class="col col-2" id="2,2">
              <div class="flip-card-wrapper">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- board partial -->
    <!-- <template id="board-partial"> </template> -->

    <!-- modal partial -->
    <template id="modal-partial"> </template>
    <script src="index.js"></script>
  </body>
</html>
