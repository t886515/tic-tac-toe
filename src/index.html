<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="app">
      <div id="modal-anchor"></div>
      <div id="board-anchor">
        <div class="board">
          <div class="row row-0">
            <div class="col col-0" id="0,0"></div>
            <div class="col col-1" id="0,1"></div>
            <div class="col col-2" id="0,2"></div>
          </div>
          <div class="row row-1">
            <div class="col col-0" id="1,0"></div>
            <div class="col col-1" id="1,1"></div>
            <div class="col col-2" id="1,2"></div>
          </div>
          <div class="row row-2">
            <div class="col col-0" id="2,0"></div>
            <div class="col col-1" id="2,1"></div>
            <div class="col col-2" id="2,2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- board partial -->
    <!-- <template id="board-partial"> </template> -->

    <!-- modal partial -->
    <template id="modal-partial"> </template>
    <script src="index.js"></script>
  </body>
</html>
